openapi: 3.0.0
info:
  title: Impressora API
  version: 1.0.0
  description: API de autenticação com Laravel Sanctum
tags:
  - name: Auth
    description: Endpoints de autenticação
  - name: Impressoras
    description: Endpoints de impressoras
  - name: Clientes
    description: Endpoints de clientes
servers:
  - url: http://127.0.0.1:8000/api
paths:
  /register:
    post:
      summary: Registrar novo usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
      responses:
        '201':
          description: Usuário criado
        '422':
          description: Dados inválidos
  /login:
    post:
      summary: Login do usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Token de autenticação
        '422':
          description: Dados inválidos
  /logout:
    post:
      summary: Logout do usuário
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout realizado
        '401':
          description: Não autorizado
  /user:
    get:
      summary: Retorna usuário autenticado
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário
        '401':
          description: Não autorizado

  /printers:
    get:
      summary: Lista impressoras
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de impressoras
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      user_id: "u123"
                      name: "Impressora A"
                      modelo: "HP LaserJet"
                      status: "ativa"
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
                    - id: "2"
                      user_id: "u124"
                      name: "Impressora B"
                      modelo: "Epson EcoTank"
                      status: "inativa"
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
        '422':
          description: Dados inválidos
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Parâmetros inválidos"
    post:
      summary: Cadastra impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Printer'
      responses:
        '201':
          description: Impressora criada
        '422':
          description: Dados inválidos

  /printers/{id}:
    get:
      summary: Detalhe da impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora encontrada
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    user_id: "u123"
                    name: "Impressora A"
                    modelo: "HP LaserJet"
                    status: "ativa"
                    created_at: "2026-02-08T10:00:00Z"
                    updated_at: "2026-02-08T10:00:00Z"
        '404':
          description: Impressora não encontrada
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Impressora não encontrada"
    delete:
      summary: Remove impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora removida
        '404':
          description: Impressora não encontrada

  /clients:
    get:
      summary: Lista clientes
      tags:
        - Clientes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      tenant_id: "abc123"
                      nome: "Empresa X"
                      razao_social: "Empresa X Ltda"
                      cpf_cnpj: "12345678900"
                      tipo_pessoa: "JURIDICA"
                      contatos:
                        - nome: "João"
                          tipo: "principal"
                          ddd: "11"
                          telefone: "999999999"
                          email: "joao@empresa.com"
                          notes: "Contato principal"
                        - nome: "Maria"
                          tipo: "secundario"
                          ddd: "11"
                          telefone: "888888888"
                          email: "maria@empresa.com"
                          notes: "Contato secundário"
        '422':
          description: Dados inválidos
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Parâmetros inválidos"
                    errors:
                      nome: ["O campo nome é obrigatório."]
    post:
      summary: Cadastra cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Cliente criado
        '422':
          description: Dados inválidos

  /clients/{id}:
    get:
      summary: Detalhe do cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    tenant_id: "abc123"
                    nome: "Empresa X"
                    razao_social: "Empresa X Ltda"
                    cpf_cnpj: "12345678900"
                    tipo_pessoa: "JURIDICA"
                    contatos:
                      - nome: "João"
                        tipo: "principal"
                        ddd: "11"
                        telefone: "999999999"
                        email: "joao@empresa.com"
                        notes: "Contato principal"
                      - nome: "Maria"
                        tipo: "secundario"
                        ddd: "11"
                        telefone: "888888888"
                        email: "maria@empresa.com"
                        notes: "Contato secundário"
        '404':
          description: Cliente não encontrado
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Cliente não encontrado"
    delete:
      summary: Remove cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente removido
        '404':
          description: Cliente não encontrado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Printer:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Client:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        nome:
          type: string
        razao_social:
          type: string
        cpf_cnpj:
          type: string
        tipo_pessoa:
          type: string
        extras:
          type: object
        created_by:
          type: string
        updated_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
        contacts:
          type: array
          items:
            type: object
            properties:
              nome:
                type: string
              tipo:
                type: string
                enum: [principal, secundario]
              ddd:
                type: string
              telefone:
                type: string
              email:
                type: string
              notes:
                type: string
