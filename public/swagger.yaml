openapi: 3.0.0
info:
  title: Impressora API
  version: 1.0.0
  description: API de autenticação com Laravel Sanctum
tags:
  - name: Auth
    description: Endpoints de autenticação
  - name: Impressoras
    description: Endpoints de impressoras
  - name: Clientes
    description: Endpoints de clientes
  - name: Produtos
    description: Endpoints de produtos
  - name: Grupos de Produtos
    description: Endpoints de grupos de produtos
  - name: Kanban
    description: Endpoints de movimentação do quadro Kanban
servers:
  - url: http://127.0.0.1:8000/api
paths:
  /kanban-boards:
    get:
      summary: Lista movimentações do kanban
      tags:
        - Kanban
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de movimentações do kanban
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      tenant_id: "t1"
                      printer_id: "p1"
                      from_status: "A Fazer"
                      to_status: "Em Progresso"
                      changed_by_id: "u1"
                      changed_at: "2026-02-08T10:00:00Z"
                      notes: "Movido para progresso"
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
        '500':
          description: Erro ao buscar kanban boards
    post:
      summary: Cadastra movimentação no kanban
      tags:
        - Kanban
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KanbanBoard'
      responses:
        '201':
          description: Movimentação criada
        '500':
          description: Erro ao salvar kanban board

  /kanban-boards/{id}:
    get:
      summary: Detalhe da movimentação do kanban
      tags:
        - Kanban
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Movimentação encontrada
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    tenant_id: "t1"
                    printer_id: "p1"
                    from_status: "A Fazer"
                    to_status: "Em Progresso"
                    changed_by_id: "u1"
                    changed_at: "2026-02-08T10:00:00Z"
                    notes: "Movido para progresso"
                    created_at: "2026-02-08T10:00:00Z"
                    updated_at: "2026-02-08T10:00:00Z"
        '404':
          description: Kanban board não encontrado
        '500':
          description: Erro ao buscar kanban board
    put:
      summary: Atualiza movimentação do kanban
      tags:
        - Kanban
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KanbanBoard'
      responses:
        '200':
          description: Movimentação atualizada
        '404':
          description: Kanban board não encontrado
        '500':
          description: Erro ao atualizar kanban board
    delete:
      summary: Remove movimentação do kanban
      tags:
        - Kanban
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Kanban board removido com sucesso
        '404':
          description: Kanban board não encontrado
        '500':
          description: Erro ao remover kanban board
  /products:
    get:
      summary: Lista produtos
      tags:
        - Produtos
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de produtos
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      group_id: "g1"
                      tenant_id: "t1"
                      sku: "SKU123"
                      name: "Produto A"
                      description: "Descrição do produto A"
                      unit: "un"
                      color: "azul"
                      material: "plástico"
                      min_stock: 10
                      is_active: true
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
        '422':
          description: Dados inválidos
    post:
      summary: Cadastra produto
      tags:
        - Produtos
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '201':
          description: Produto criado
        '422':
          description: Dados inválidos

  /products/{id}:
    get:
      summary: Detalhe do produto
      tags:
        - Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Produto encontrado
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    group_id: "g1"
                    tenant_id: "t1"
                    sku: "SKU123"
                    name: "Produto A"
                    description: "Descrição do produto A"
                    unit: "un"
                    color: "azul"
                    material: "plástico"
                    min_stock: 10
                    is_active: true
                    created_at: "2026-02-08T10:00:00Z"
                    updated_at: "2026-02-08T10:00:00Z"
        '404':
          description: Produto não encontrado
    delete:
      summary: Remove produto
      tags:
        - Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Produto removido
        '404':
          description: Produto não encontrado

    put:
      summary: Atualiza produto
      tags:
        - Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: Produto atualizado
        '404':
          description: Produto não encontrado

  /product-groups:
      get:
        summary: Lista grupos de produtos
        tags:
          - Grupos de Produtos
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Lista de grupos de produtos
            content:
              application/json:
                examples:
                  sucesso:
                    summary: Exemplo de sucesso
                    value:
                      - id: "g1"
                        tenant_id: "t1"
                        name: "Grupo 1"
                        description: "Grupo de produtos 1"
                        is_active: true
                        created_at: "2026-02-08T10:00:00Z"
                        updated_at: "2026-02-08T10:00:00Z"
          '422':
            description: Dados inválidos
      post:
        summary: Cadastra grupo de produto
        tags:
          - Grupos de Produtos
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductGroup'
        responses:
          '201':
            description: Grupo criado
          '422':
            description: Dados inválidos

  /product-groups/{id}:
    get:
      summary: Detalhe do grupo de produto
      tags:
        - Grupos de Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Grupo encontrado
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "g1"
                    tenant_id: "t1"
                    name: "Grupo 1"
                    description: "Grupo de produtos 1"
                    is_active: true
                    created_at: "2026-02-08T10:00:00Z"
                    updated_at: "2026-02-08T10:00:00Z"
        '404':
          description: Grupo não encontrado
    delete:
      summary: Remove grupo de produto
      tags:
        - Grupos de Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Grupo removido
        '404':
          description: Grupo não encontrado

    put:
      summary: Atualiza grupo de produto
      tags:
        - Grupos de Produtos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductGroup'
      responses:
        '200':
          description: Grupo atualizado
        '404':
          description: Grupo não encontrado
  /register:
    post:
      summary: Registrar novo usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
      responses:
        '201':
          description: Usuário criado
        '422':
          description: Dados inválidos
  /login:
    post:
      summary: Login do usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Token de autenticação
        '422':
          description: Dados inválidos
  /logout:
    post:
      summary: Logout do usuário
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout realizado
        '401':
          description: Não autorizado
  /user:
    get:
      summary: Retorna usuário autenticado
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário
        '401':
          description: Não autorizado

  /printers:
    get:
      summary: Lista impressoras
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de impressoras
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      user_id: "u123"
                      name: "Impressora A"
                      modelo: "HP LaserJet"
                      status: "ativa"
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
                    - id: "2"
                      user_id: "u124"
                      name: "Impressora B"
                      modelo: "Epson EcoTank"
                      status: "inativa"
                      created_at: "2026-02-08T10:00:00Z"
                      updated_at: "2026-02-08T10:00:00Z"
        '422':
          description: Dados inválidos
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Parâmetros inválidos"
    post:
      summary: Cadastra impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Printer'
      responses:
        '201':
          description: Impressora criada
        '422':
          description: Dados inválidos

  /printers/{id}:
    get:
      summary: Detalhe da impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora encontrada
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    user_id: "u123"
                    name: "Impressora A"
                    modelo: "HP LaserJet"
                    status: "ativa"
                    created_at: "2026-02-08T10:00:00Z"
                    updated_at: "2026-02-08T10:00:00Z"
        '404':
          description: Impressora não encontrada
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Impressora não encontrada"
    delete:
      summary: Remove impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora removida
        '404':
          description: Impressora não encontrada

  /clients:
    get:
      summary: Lista clientes
      tags:
        - Clientes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de clientes
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    - id: "1"
                      tenant_id: "abc123"
                      nome: "Empresa X"
                      razao_social: "Empresa X Ltda"
                      cpf_cnpj: "12345678900"
                      tipo_pessoa: "JURIDICA"
                      contatos:
                        - nome: "João"
                          tipo: "principal"
                          ddd: "11"
                          telefone: "999999999"
                          email: "joao@empresa.com"
                          notes: "Contato principal"
                        - nome: "Maria"
                          tipo: "secundario"
                          ddd: "11"
                          telefone: "888888888"
                          email: "maria@empresa.com"
                          notes: "Contato secundário"
        '422':
          description: Dados inválidos
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Parâmetros inválidos"
                    errors:
                      nome: ["O campo nome é obrigatório."]
    post:
      summary: Cadastra cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Cliente criado
        '422':
          description: Dados inválidos

  /clients/{id}:
    get:
      summary: Detalhe do cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              examples:
                sucesso:
                  summary: Exemplo de sucesso
                  value:
                    id: "1"
                    tenant_id: "abc123"
                    nome: "Empresa X"
                    razao_social: "Empresa X Ltda"
                    cpf_cnpj: "12345678900"
                    tipo_pessoa: "JURIDICA"
                    contatos:
                      - nome: "João"
                        tipo: "principal"
                        ddd: "11"
                        telefone: "999999999"
                        email: "joao@empresa.com"
                        notes: "Contato principal"
                      - nome: "Maria"
                        tipo: "secundario"
                        ddd: "11"
                        telefone: "888888888"
                        email: "maria@empresa.com"
                        notes: "Contato secundário"
        '404':
          description: Cliente não encontrado
          content:
            application/json:
              examples:
                erro:
                  summary: Exemplo de erro
                  value:
                    message: "Cliente não encontrado"
    delete:
      summary: Remove cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente removido
        '404':
          description: Cliente não encontrado
components:
  securitySchemes:
    bearerAuth:
    
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    KanbanBoard:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        printer_id:
          type: string
        from_status:
          type: string
        to_status:
          type: string
        changed_by_id:
          type: string
        changed_at:
          type: string
        notes:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Printer:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Client:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        nome:
          type: string
        razao_social:
          type: string
        cpf_cnpj:
          type: string
        tipo_pessoa:
          type: string
        extras:
          type: object
        created_by:
          type: string
        updated_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
        contacts:
          type: array
          items:
            type: object
            properties:
              nome:
                type: string
              tipo:
                type: string
                enum: [principal, secundario]
              ddd:
                type: string
              telefone:
                type: string
              email:
                type: string
              notes:
                type: string

    Product:
      type: object
      properties:
        id:
          type: string
        group_id:
          type: string
        tenant_id:
          type: string
        sku:
          type: string
        name:
          type: string
        description:
          type: string
        unit:
          type: string
        color:
          type: string
        material:
          type: string
        min_stock:
          type: integer
        is_active:
          type: boolean
        created_by:
          type: string
        updated_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string

    ProductGroup:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        name:
          type: string
        description:
          type: string
        is_active:
          type: boolean
        created_by:
          type: string
        updated_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
