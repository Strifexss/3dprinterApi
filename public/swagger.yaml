openapi: 3.0.0
info:
  title: Impressora API
  version: 1.0.0
  description: API de autenticação com Laravel Sanctum
tags:
  - name: Auth
    description: Endpoints de autenticação
  - name: Impressoras
    description: Endpoints de impressoras
  - name: Clientes
    description: Endpoints de clientes
servers:
  - url: http://127.0.0.1:8000/api
paths:
  /register:
    post:
      summary: Registrar novo usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required:
                - name
                - email
                - password
      responses:
        '201':
          description: Usuário criado
        '422':
          description: Dados inválidos
  /login:
    post:
      summary: Login do usuário
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Token de autenticação
        '422':
          description: Dados inválidos
  /logout:
    post:
      summary: Logout do usuário
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout realizado
        '401':
          description: Não autorizado
  /user:
    get:
      summary: Retorna usuário autenticado
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dados do usuário
        '401':
          description: Não autorizado

  /printers:
    get:
      summary: Lista impressoras
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de impressoras
    post:
      summary: Cadastra impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Printer'
      responses:
        '201':
          description: Impressora criada
        '422':
          description: Dados inválidos

  /printers/{id}:
    get:
      summary: Detalhe da impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora encontrada
        '404':
          description: Impressora não encontrada
    delete:
      summary: Remove impressora
      tags:
        - Impressoras
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Impressora removida
        '404':
          description: Impressora não encontrada

  /clients:
    get:
      summary: Lista clientes
      tags:
        - Clientes
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de clientes
    post:
      summary: Cadastra cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Cliente criado
        '422':
          description: Dados inválidos

  /clients/{id}:
    get:
      summary: Detalhe do cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente encontrado
        '404':
          description: Cliente não encontrado
    delete:
      summary: Remove cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Cliente removido
        '404':
          description: Cliente não encontrado
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Printer:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    Client:
      type: object
      properties:
        id:
          type: string
        tenant_id:
          type: string
        nome:
          type: string
        razao_social:
          type: string
        cpf_cnpj:
          type: string
        tipo_pessoa:
          type: string
        extras:
          type: object
        created_by:
          type: string
        updated_by:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        deleted_at:
          type: string
