<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Impressora API - Swagger UI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
  <style>
    body { margin: 0; }
    #swagger-ui { height: 100vh; }
    .download-btn-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
      margin-bottom: 16px;
    }
    .download-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #125ea2;
    }
  </style>
</head>
<body>
  <div class="download-btn-container">
    <a class="download-btn" href="/swagger.yaml" download>
      Baixar OpenAPI (swagger.yaml)
    </a>
    <a class="download-btn" href="/postman_collection.json" download style="margin-left:12px;">
      Baixar Postman Collection
    </a>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: '/swagger.yaml',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        validatorUrl: null,
        docExpansion: "none"
      });
    };
  </script>
</body>
</html>
